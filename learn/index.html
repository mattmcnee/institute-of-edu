<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learn a Thing</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- <link rel="icon" href="hive.png"> -->

</head>
<body>
    <!-- <div class="main-overlay" id="main-overlay"></div> -->
    <!-- navbar -->
    <nav class="video-nav flex-div">
        <div class="nav-left flex-div">
            <i class="fas fa-bars menu-icon hover-div"></i>
            <div class="hover-div">Introduction to AI</div>
        </div>
        <div class="nav-middle flex-div">
            <div class="bar-content">
                <div class="progress-container" id="main-bar"></div>
            </div>
            
        </div>
        <div class="nav-right flex-div">
            <div class="hover-div" id="nav-week">Week 7/12</div>
            <i class="fas fa-user hover-div"></i>   
        </div>
    </nav>

    <!-- content -->
    <div class="container play-container" id="main-box">
        <div class="row">
            <div class="play-video">
                <div class="iframe-wrapper">
                  <div id="player"></div>  
                </div>
                
                <h3 id="main-vid-title">Introduction</h3>
                <div class="play-video-info">
                    <p id="main-vid-info">Ian Pratt-Hartmann &bull; Week 1</p>
                    <div class="flex-div">
                        <span id="settingsLink" class="hover-div"><i class="fas fa-cog"></i>Settings
                        </span>
                        <span id="settingsLink" class="hover-div"><i class="fas fa-bookmark"></i>Bookmark</span>
                    </div>
                </div>
            </div>
        
            <div class="right-sidebar">
                <div class="side-container" id="side-cont"> 
                    <div class="tab-container">
                        <div class="top-tab">
                            <div id="left-week" class="hover-div tab-div"><h4>Questions</h4></div>
                        </div>
                        <div class="top-tab">
                            <div class="hover-div tab-div"><h4 id="id-week">Comments</h4></div>
                        </div>
                        <div class="top-tab">
                            <div id="right-week" class="hover-div tab-div"><h4>Messages</h4></div>
                        </div>
                    </div>
                    <div class="content-section" id="content1">
                    <!-- Auto fills with videos using js -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="learn.js"></script>
    <script src="learn-video.js"></script>
</body>
</html>
