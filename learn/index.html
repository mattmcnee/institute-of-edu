<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Columns with Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .uppernav {
            background-color: #333;
            overflow: hidden;
        }

        .uppernav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 20px 16px;
            text-decoration: none;
        }

        .uppernav a:hover {
            background-color: #ddd;
            color: black;
        }

        .lowernav {
            background-color: #fff;
            overflow: hidden;
            border-bottom: 1px solid #ccc;
        }

        .lowernav a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .lowernav a:hover {
            background-color: #ddd;
            color: black;
        }

        .row  .column {
            float: left;
            width: calc(50% - 30px - 1px);
            padding: 15px;
            overflow-y: scroll;
            height: calc(100vh - 135px);
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .row .column:first-child {
            border-right: 1px solid #ccc;
        }

        .lowernav:after {
            content: "";
            display: table;
            clear: both;
        }    

        .lowernav .nav-column{
            float: left;
            width: calc(50%); 
            display: flex;
            justify-content: center;     
        }

        .video-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 Aspect Ratio (9 / 16 * 100) */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <div class="uppernav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="lowernav">
        <div class="nav-column">
            <a href="#home">Home</a>
         <a href="#home">Video</a>
        <a href="#about">Document</a>           
        </div>
        <div class="nav-column">
        <a href="#services">Notes</a>
        <a href="#contact">Edu AI</a>
        <a href="#contact">(Collapse)</a>         
        </div>

    </div>

    <div class="row">
        <div class="column">
            <div class="video-container">
                <!-- <iframe id="iframe1" src="https://www.youtube.com/embed/TJ_a4NCIImk" frameborder="0"></iframe> -->
                <div id="player"></div>
            </div>
            <div id="video-details"></div>
            <h2>Column 1</h2>
            <p>This is the content of column 1. You can add any text or other elements here.</p>
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>This is the content of column 2. You can add any text or other elements here.</p>
        </div>
    </div>
    <script type="module" src="learn.js"></script>
    <script src="learn-video.js"></script>

</body>

</html>
